version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install tox
          name: ToxInstall
      - python/save-cache
      - run:
          command: tox
          name: Tox

workflows:
  main:
    jobs:
      - build-and-test
